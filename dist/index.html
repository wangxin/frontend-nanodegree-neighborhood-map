<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <title>Neighborhood Map</title> <link rel="stylesheet" href="css/bootstrap.min.css"> <link rel="stylesheet" href="css/material-icons.css"> <link rel="stylesheet" href="css/style.css"> </head> <body> <div id="app-container"> <aside id="left-panel" data-bind="visible: leftPanelDisplayed"> <div id="toolbar-left" class="bg-dark text-right"> <button type="button" class="btn btn-dark" data-bind="click: hideLeftPanel"> <i class="material-icons">close</i> </button> </div> <div class="input-group"> <input type="text" class="form-control" placeholder="Filter Locations" aria-label="Filter Locations" data-bind="textInput: filterText, event: {input: filterTextChanged}"> <span class="input-group-addon"> <i class="material-icons">filter_list</i> </span> </div> <div class="list-container"> <div class="list-group" data-bind="foreach: displayedMuseums"> <a href="#" class="list-group-item list-group-item-action" data-bind="text: name, click: $parent.museumClicked"></a> </div> </div> </aside> <main id="main-panel"> <div id="toolbar-right" class="bg-dark"> <button type="button" class="btn btn-dark" data-bind="click: showLeftPanel"> <i class="material-icons">menu</i> </button> </div> <div id="map-container"> </div> </main> </div> <script src="js/lib/jquery-3.2.1.min.js"></script> <script src="js/lib/popper.min.js"></script> <script src="js/lib/bootstrap.min.js"></script> <script src="js/lib/knockout-3.4.2.js"></script> <script src="js/data.js"></script> <script src="js/app.js"></script> <script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0IUJ6WpZTTpn73oeb_DNqiNoHS3oLPtE&callback=initMap" onerror="mapError()"></script> </body> </html>
