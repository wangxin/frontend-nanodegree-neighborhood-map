<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="appContainer">

      <div id="leftPanel">
        <div id="toolbarLeft" class="bg-dark text-right">
          <button type="button" class="btn btn-dark">
            <i class="material-icons" id="closeBtn">close</i>
          </button>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Filter Locations" aria-label="Filter Locations"
          data-bind="value: filterText, event: {change: filterTextChanged}">
          <span class="input-group-addon">
            <i class="material-icons">filter_list</i>
          </span>
        </div>

        <div class="list-container">
          <div class="list-group" data-bind="foreach: displayedMuseums">
            <a href="#" class="list-group-item list-group-item-action"
            data-bind="text: name, click: $parent.museumClicked"></a>
          </div>
        </div>
      </div>

      <div id="mainPanel">
        <div id="toolbarRight" class="bg-dark">
          <button type="button" class="btn btn-dark">
            <i class="material-icons" id="menuBtn">menu</i>
          </button>
        </div>

        <div id="mapContainer">
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/lib/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/lib/popper.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0IUJ6WpZTTpn73oeb_DNqiNoHS3oLPtE&callback=initMap">
    </script>
  </body>
</html>
